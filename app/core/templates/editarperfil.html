<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
</head>
<body>
    <h2>Editar Perfil</h2>

    <!-- Verifica se há mensagens de sucesso ou erro -->
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <!-- Formulário de Edição -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderiza o formulário -->
        
        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{% url 'sair' %}">Logout</a>
    <a href="{% url 'visualizarperfil' %}">Visualizar Perfil</a>
    <a href="{% url 'deletarperfil' %}">Excluir Perfil</a>
    <a href=" {% url 'home' %}">Voltar</a>
</body>
</html>
