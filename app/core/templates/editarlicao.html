<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Lição</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        
        /* Estilos globais */
        body {
            font-family: 'Orbitron', sans-serif;
            font-optical-sizing: auto;
            font-style: bold;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            gap: 1em;
            background: rgb(15,13,13);
            background: linear-gradient(180deg, rgba(15,13,13,1) 0%, rgba(26,26,26,1) 52%, rgba(0,0,0,1) 63%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 60%;
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        form {
            margin: 20px 0;
        }

        button {
            display: inline-block;
            background-color: #ffab04;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
            font-size: 1em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
        }

        button:hover {
            background-color: green;
        }

        a {
            display: inline-block;
            background-color: #ffab04;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1em;
            font-family: 'Orbitron', sans-serif;
        }

        a:hover {
            background-color: green;
        }

        @media (max-width: 600px) {
            button, a {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
    <script>
        // Função para exibir alerta de sucesso
        function showSuccessMessage() {
            alert("Lição atualizada com sucesso!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Editar Lição</h2>

        <!-- Renderiza o formulário de edição -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renderiza os campos do formulário -->
            <button type="submit">Salvar Alterações</button>
        </form>

        <!-- Verifica se houve uma mensagem de sucesso e exibe o alerta após o submit -->
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio do formulário para fins de demonstração
                {% if messages %}
                    showSuccessMessage();
                {% endif %}
                this.submit(); // Envia o formulário após exibir a mensagem
            });
        </script>

        <a href="{% url 'home' %}">Voltar</a>
    </div>
</body>
</html>
